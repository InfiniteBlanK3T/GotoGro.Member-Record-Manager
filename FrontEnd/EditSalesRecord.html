<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddSalesRecord</title>

    <link rel="stylesheet" href="./styles/AddMember.css">
    <link rel="stylesheet" href="./styles/AddSalesRecord.css">
    <!-- <script src="RegExSales.js" defer></script> -->
    <!-- <script src="AddSalesRecord.js" type="module" defer></script> -->
</head>

<body>
    
    <div class="box">
        <h3 class="formHeading">Edit Sales Record</h3>
        <!-- <div class="search-container"> -->
        <div class="div_input">
            
            <input class="textInput" type="text" id="searchSalesId" required="">
            <label> Search Sales ID:</label>
            <div class="div_button">
                <button class="btn" id="searchButton">Search</button>
            </div>
            
        </div>
        <div class="div_input">
            
            <input class="textInput" type="text" id="MemberId" class="textInput" required="">
            <label for="MemberId">Member ID:</label>
            <span class="div_span" id="memberIdSpan"></span>
        </div>
        
        <div class="div_input">
            
            <input class="textInput" type="text" value="" id="item" required="">
            <label for="item">ITEM PLACEHOLDER:</label>
        </div>
        <div class="roleLabel">
            <label for="paymethod">Payment Method:</label>
        </div>
        
        <div class="select">
            
            <select name="paymethod" id="paymethod">
                <option value="">- Choose -</option>
                <option value="cash">Cash</option>
                <option value="credit">Credit Card</option>
                <option value="eftpos">EFTPOS</option>
                <option value="voucher">Voucher</option>
                <option value="online">Online Transfer</option>
            </select>
            
        </div>
        <span class="div_span" id="paymentMethodSpan"></span>
        <div class="div_button">
            <button class="btn" id="submitButton">Submit</button>
        </div>
        <div class="div_button">
            <button class="btn">Reset</button>
        </div>

    </div>

</body>

</html>
