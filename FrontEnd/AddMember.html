<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <link rel="stylesheet" href="./styles/AddMember.css">
    <script src="RegEx.js" defer></script>
    <script src="AddMember.js" defer></script>

</head>
<body>
    <h1>Add Member</h1>
    <div class="box">
        <form action="">


            <div class="input_box">
                
                <input type="text" id="aFirstName" class="textInput">
                <label for="aFirstName">First Name:</label>
                <span class="errorSpan" id="firstNameSpan"></span>
            </div>
            <div class="input_box">
                <label for="aLastName">Last Name:</label>
                <input type="text" id="aLastName" class="textInput">
                <span class="errorSpan" id="lastNameSpan"></span>
            </div>
            <div class="input_box">
                <label for="aEmail">Email:</label>
                <input type="text" id="aEmail" class="textInput">
                <span class="errorSpan" id="emailSpan"></span>
            </div>
            <div class="input_box">
                <label for="aPhone">Phone:</label>
                <input type="text" id="aPhone" class="textInput">
                <span class="errorSpan" id="phoneSpan"></span>
            </div>
            <div class="input_box">
                <label for="aStreetNo">Street No:</label>
                <input type="text" id="aStreetNo" class="textInput">
                <span class="errorSpan" id="streetNoSpan"></span>
            </div>
            <div class="input_box">
                <label for="aStreetName">Street Name:</label>
                <input type="text" id="aStreetName" class="textInput">
                <span class="errorSpan" id="streetNameSpan"></span>
            </div>
            <div class="input_box">
                <label for="aSuburb">Suburb:</label>
                <input type="text" id="aSuburb" class="textInput">
                <span class="errorSpan" id="suburbSpan"></span>
            </div>
            <div class="input_box">
                <label for="aPostcode">Postcode:</label>
                <input type="text" id="aPostcode" class="textInput">
                <span class="errorSpan" id="postcodeSpan"></span>
            </div>
            
            <div>
                <button>Reset</button>
            </div>
        </form>
        <div>
            <button id="submitButton">Submit</button>
        </div>
    </div>

    
    
</body>
</html>
