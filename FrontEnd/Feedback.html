    <div class="box">
        <div>
            <h3 class="formHeading">Feedback</h3>
        </div>
        <div class="div_input">

            <input class="textInput" type="text" id="searchInput" required="">
            <label> Search Member:</label>
            <div id="resultsDropdown" class="dropdown-content"></div>
            <span class="div_span" id="searchMemberSpan"></span>
        </div>

        <div class="div_input">

            <input class="textInput" type="text" id="memberIdInput" class="textInput" required="">

        </div>

        <label for="question_1">What type of products would you like more of?</label>
        <div class="div_textarea">

            <textarea name="" id="question_1" cols="30" rows="10"></textarea>


        </div>
        <span class="div_span" id="q1_span"></span>

        <label for="question_2">Has anything been out of stock that you needed?</label>
        <div class="div_textarea">

            <textarea name="" id="question_2" cols="30" rows="10"></textarea>


        </div>
        <span class="div_span" id="q2_span"></span>

        <label for="question_3">Is there anything we could do better?</label>
        <div class="div_textarea">

            <textarea name="" id="question_3" cols="30" rows="10"></textarea>


        </div>
        <span class="div_span" id="q3_span"></span>

        <div class="div_button">
            <button class="btn" id="submitButton">Submit</button>
        </div>
        <div class="div_button">
            <button class="btn" id="resetButton">Reset</button>
        </div>

    </div>
