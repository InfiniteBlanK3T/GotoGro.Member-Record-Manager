<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Download CSV Reports</title>
    <link rel="stylesheet" href="./styles/DownloadCSV.css">
    <link rel="stylesheet" href="./styles/Nav.css">
    <script src="DownloadCSV.js" type="module" defer></script>
    <script src="session.js" defer></script>
</head>

<body>

    <nav class="navbar">

    </nav>

    <div class="box">
        <h3>Download CSV Reports</h3>
        <div>
            <div class="div_button">
                <label for="">Member download: </label>
                <select name="memberSelectFilter" id="memberSelectFilter">
                    <option value="all">All</option>
                    <option value="name">name</option>
                    <option value="suburb">suburb</option>
                    <option value="email">email</option>
                </select>
                <input type="text" id="memberInputFilter">
                <button class="button" id="downloadMembersBtn">Download</button>

            </div>
        </div>
        <div>
            <div class="div_button">
                <label for="">Sales download: </label>
                <select name="salesSelectFilter" id="salesSelectFilter">
                    <option value="all">All</option>
                    <option value="name">name</option>
                    <option value="date">date</option>
                </select>
                <input type="text" id="salesInputFilter">
                <button class="button" id="downloadSalesBtn">Download</button>

            </div>
        </div>
        <div>
            <div class="div_button">
                <label for="">Feedback download: </label>
                <select name="feedbackSelectFilter" id="feedbackSelectFilter">
                    <option value="all">All</option>
                    <option value="name">name</option>
                </select>
                <input type="text" id="feedbackInputFilter">
                <button class="button" id="downloadFeedbackBtn">Download</button>

            </div>
        </div>

    </div>

</body>

</html>
