<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Member</h1>
    <div>
        <form action="">


            <div>
                <label for="aFirstName">First Name:</label>
                <input type="text" id="aFirstName" class="textInput">
            </div>
            <div>
                <label for="aLastName">Last Name:</label>
                <input type="text" id="aLastName" class="textInput">
            </div>
            <div>
                <label for="aEmail">Email:</label>
                <input type="text" id="aEmail" class="textInput">
            </div>
            <div>
                <label for="aPhone">Phone:</label>
                <input type="text" id="aPhone" class="textInput">
            </div>
            <div>
                <label for="aStreet">St Address:</label>
                <input type="text" id="aStreet" class="textInput">
            </div>
            <div>
                <label for="aSuburb">Suburb:</label>
                <input type="text" id="aSuburb" class="textInput">
            </div>
            <div>
                <label for="aPostCode">Postcode:</label>
                <input type="text" id="aPostCode" class="textInput">
            </div>
            <div>
                <button>Submit</button>
            </div>
            <div>
                <button>Reset</button>
            </div>
        </form>
    </div>

    
    
</body>
</html>
